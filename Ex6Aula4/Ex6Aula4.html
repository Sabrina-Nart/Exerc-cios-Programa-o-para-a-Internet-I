<!DOCTYPE html>
 
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Faculdades ESUCRI - Ex6 - Aula 22-08-2022</title>
		<style type="text/css">
		
			th, td {
				border: 1px solid black;
			}
			table {
				border-collapse: collapse;
				font-family: Arial;
			}
			ol, ul {
				font-style: italic;
			}
			.romano {
				list-style-type: upper-roman;
			}
			.quadrado {
				list-style-type: square;
			}	
		</style>
	</head>
	
	<body>

							<li>São Paulo</li>
							<li>Guarulhos</li>

						</ol>
					</td>
				</tr>
				
				<tr>
					<td>Rio de Janeiro</td>

						<ol class="romano">
							<li>Rio de Janeiro</li>
							<li>São Gonçalo</li>

					</td>
				</tr>
				
				<tr>

						<ul class="quadrado">
							<li>Belo Horizonte</li>

				</tr>

			</tbody>
			
		</table>
		
	</body>
</html>
